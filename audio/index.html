<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Audio</title>
</head>
<body>
	<!-- Audio tags, controls, autoplay, muted, loop are all boolean values defaulted to true --> 
	<audio controls autoplay muted loop>
		<!-- how to add back up audio and text -->
		<source src="O Holy Night - DJ Williams.mp3">
		<source src="O Holy Night - DJ Williams.wav">
		This browser doesn't support HTML5 audio.
	</audio>
</body>
</html>
