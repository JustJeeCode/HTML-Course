<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Images</title>
</head>
<body>
	<!-- Img tag, folder then img. -->
	<!-- alt tags = alternative -->
	<!-- title is a msg you receive when you hover over an img -->
	<!-- to add a link to an img wrap the img in a tags -->
	<a href="https://en.wikipedia.org/wiki/Shrek">
	<img src="images/Shrek.png" height="300" alt="This is a picture of Shrek" title="Shrek is shrexy">
	</a>
</body>
</html>
