<!DOCTYPE html>

<html>
<head>
    <title>Hyperlinks</title>
</head>
<body>
    <!--target = _blank opens in new window, default is _self
        which opens in the same window. 
        
        title = little message pop up when hovering over a link.
        -->
    <a href="https://google.com" target=_blank title="This takes you to Google.">
       Google
    </a>

    <br>

    <a href="page2.html" target=_blank title="This takes you to Page 2.">
        Go to Page 2
     </a>

     <br>
     
     <a href="mailto:fake123@gmail.com" target=_blank title="This sends an email.">
        Email me
     </a>

</body>
</html>
